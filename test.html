<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with OpenWeatherMap Tile Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([28.455252,77.504608], 7);

        // Add OpenStreetMap base tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add the OpenWeatherMap tile layer
        L.tileLayer('https://tile.openweathermap.org/map/pressure_new/{z}/{x}/{y}.png?appid=9fdf6e808cfe2098244e8ab9e85fda33', {
            attribution: '&copy; <a href="https://openweathermap.org/">OpenWeatherMap</a>'
        }).addTo(map);
    </script>
</body>
</html>
